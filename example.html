<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Holi</title>
<style>
    body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #ffcc00; /* Initial background color */
    transition: background-color 0.5s ease;
}

.container {
    text-align: center;
    color: white;
}

h1 {
    font-size: 3em;
    margin-bottom: 20px;

}

p {
    font-size: 1.5em;
    margin-bottom: 30px;
}

button {
    padding: 10px 20px;
    font-size: 1em;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    background-color: #ff5733;
    color: white;
    transition: background-color 0.3s ease;
    float: left;
}

button:hover {
    background-color: #c70039;
}
img {
    width: 100px; /* Set the width of the image */
    height: auto; /* Maintain aspect ratio */
    border: 2px solid #333;
    border-radius: 10px;
    margin-bottom: 20px;
}
</style>
</head>
<body>
   
    <div class="container">
        <h1>Happy Holi!</h1>
        <img id="photo" src="./Screenshot 2025-03-14 093630.png" alt="Placeholder Image" class="image">
        <button id="changePhotoButton">Next Photo</button>
    </div>
        </div>
       
        <p>Wishing you a festival filled with sweet memories and colorful moments!</p>
        <button id="colorButton">Change Background Color</button>
    </div>

    <script>
        const colors = [
    '#ff5733', // Red
    '#33ff57', // Green
    '#3357ff', // Blue
    '#ff33a1', // Pink
    '#ffcc00', // Yellow
    '#33fff5', // Cyan
    '#ff33f6',  // Magenta
    '#ff9933', // Orange
    '#9933ff'  // Purple
];

document.getElementById('colorButton').addEventListener('click', function() {
    const randomColor = colors[Math.floor(Math.random() * colors.length)];
    document.body.style.backgroundColor = randomColor;
});
const photos = [

    './1000046878.png', // Red
    './1000046878.png', // Red
];

let currentPhotoIndex = 0;

document.getElementById('changePhotoButton').addEventListener('click', function() {
    currentPhotoIndex = (currentPhotoIndex + 1) % photos.length; // Cycle through photos
    document.getElementById('photo').src = photos[currentPhotoIndex];
});

    </script>
</body>
</html>
